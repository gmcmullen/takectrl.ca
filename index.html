<!DOCTYPE html>
<html lang="en" class="bg-[#c3c7cb] text-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takectrl.ca: Canadian Tech Rights Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
@font-face {
  font-family: 'IBM Plex Mono';
  src: url('/fonts/ibm-plex-mono/IBMPlexMono-Regular.ttf') format('truetype');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'IBM Plex Mono';
  src: url('/fonts/ibm-plex-mono/IBMPlexMono-Bold.ttf') format('truetype');
  font-weight: 700;
  font-style: normal;
}

body {
  font-family: 'IBM Plex Mono', monospace;
  background-color: #4666b0; /* BeOS blue */
  color: #000;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

a {
  color: #0050a4;
  text-decoration: underline;
}

.desktop {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 2rem;
  gap: 1rem;
  min-height: calc(100vh - 4rem);
}

.desktop-icons-row {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  margin-bottom: 1.5rem;
  width: 100%;
  justify-content: space-between;
  max-width: 600px;
  padding: 0.5rem;
}

.desktop-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  font-size: 0.75rem;
  font-family: 'IBM Plex Mono', monospace;
  margin-right: 0;
  width: 80px;
}

.desktop-icon a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #fff;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
}

.desktop-icon a:hover {
  text-decoration: none;
  color: #fff;
  filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
}

.desktop-icon span {
  margin-top: 5px;
  word-wrap: break-word;
  width: 100%;
  max-width: 80px;
  display: block;
}

.desktop-icon img {
  margin-bottom: 5px;
  filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
}

.be-window {
  display: flex;
  flex-direction: column;
  background-color: #eaeaea;
  border: 2px solid #000;
  box-shadow: inset 2px 2px 0 #fff, inset -2px -2px 0 #888, 2px 2px 5px rgba(0, 0, 0, 0.3);
  width: 600px;
  max-width: 100%;
  position: relative;
  margin-top: 27px; /* Adjusted space for the title tab */
  transition: box-shadow 0.3s ease;
}

.be-window:hover {
  box-shadow: inset 2px 2px 0 #fff, inset -2px -2px 0 #888, 3px 3px 8px rgba(0, 0, 0, 0.4);
}

.be-window-content {
  display: flex;
  flex-direction: column;
  border-top: none;
  box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #888;
}

.title-tab {
  background-color: #f9b700; /* Yellow title bar */
  border: 2px solid #000;
  border-bottom: none;
  box-shadow: inset 2px 2px 0 #ffcb4f, inset -2px 0 0 #bb8800;
  padding: 0.15rem 0.5rem;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  width: auto;
  min-width: 150px;
  position: absolute;
  top: -27px; /* Adjusted to match menu bar exactly */
  left: -2px; /* Align with the window border */
  height: 27px; /* Adjusted to match menu bar exactly */
  z-index: 10;
  justify-content: space-between;
  white-space: nowrap;
  cursor: pointer; /* Add cursor to indicate draggable */
}

.menu-item {
  padding: 0 0.5rem;
  font-size: 0.9rem;
  cursor: pointer; /* Add cursor for menu items */
}

.window-button {
  width: 15px;
  height: 15px;
  background-color: #f9b700;
  border: 1px solid #000;
  border-radius: 0;
  box-shadow: inset 1px 1px 0 #ffcb4f, inset -1px -1px 0 #bb8800;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  margin: 0;
  cursor: pointer; /* Add cursor for buttons */
}

.be-window-body {
  padding: 1rem;
  font-size: 0.9rem;
  background-color: white;
  color: black;
  min-height: 150px;
  font-family: monospace;
  line-height: 1.2;
  border-top: none;
  box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #ddd;
}

.be-window-body p {
  margin: 0;
  margin-bottom: 1rem;
}

.be-window-body p:last-child {
  margin-bottom: 0;
}

.terminal-prompt {
  display: flex;
  align-items: center;
}

.terminal-box {
  border: 2px solid #888;
  padding: 1rem;
  border-radius: 4px;
  background-color: #eaeaea;
  box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #bbb;
}

.terminal-header {
  font-weight: bold;
  background-color: #0050a4;
  color: white;
  padding: 0.5rem;
  border-radius: 3px 3px 0 0;
  margin: -1rem -1rem 1rem -1rem;
}

@keyframes blink {
  0%, 49% {
    opacity: 1;
  }
  50%, 100% {
    opacity: 0;
  }
}

.cursor {
  animation: blink 1s infinite;
  display: inline-block;
  width: 8px;
  height: 16px;
  background-color: #000;
  vertical-align: middle;
}

.menu-bar {
  background-color: #eaeaea;
  padding: 0.3rem 0.5rem;
  font-size: 0.9rem;
  display: flex;
  gap: 1rem;
  border-bottom: 1px solid #aaa;
  box-shadow: inset 0 1px 0 #fff;
  margin-top: 0;
  height: 27px; /* Adjusted for consistency */
  align-items: center;
}

.terminal-line {
  margin-top: 0.5rem;
  margin-bottom: 0 !important;
  display: flex;
  align-items: center;
}

.terminal-line .cursor {
  margin-left: 2px;
}
    </style>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-icons-row">
        <div class="desktop-icon">
          <a href="#" title="Hard Drive">
            <img src="./icons/beos/BeOS_Hard_Drive.png" alt="Hard Drive Icon" width="48" height="48">
            <span>Hard Drive</span>
          </a>
        </div>

        <div class="desktop-icon">
          <a href="#" title="Floppy Drive">
            <img src="./icons/beos/BeOS_Floppy.png" alt="Floppy Disk Icon" width="48" height="48">
            <span>Floppy</span>
          </a>
        </div>

        <div class="desktop-icon">
          <a href="#" title="Blocks">
            <img src="./icons/beos/BeOS_blocks.png" alt="Blocks Icon" width="48" height="48">
            <span>Blocks</span>
          </a>
        </div>
      
        <div class="desktop-icon">
          <a href="#" title="ATI">
            <img src="./icons/beos/BeOS_find.png" alt="Magnifying Glass Icon" width="48" height="48">
            <span>ATI and FOI</span>
          </a>
        </div>

        <div class="desktop-icon">
          <a href="#" title="Contact">
            <img src="./icons/beos/BeOS_mailbox.png" alt="Mailbox Icon" width="48" height="48">
            <span>Contact</span>
          </a>
        </div>
      </div>

      <div class="be-window">
        <div class="title-tab">
          <div class="window-button" style="margin-left: 0;"></div>
          <span style="margin: 0 auto;">takectrl.ca</span>
          <div class="window-button" style="margin-right: 0;"></div>
        </div>
        <div class="be-window-content">
          <div class="menu-bar">
            <span class="menu-item">Terminal</span>
            <span class="menu-item">Edit</span>
            <span class="menu-item">Settings</span>
          </div>
          <div class="be-window-body">
            <p>This is the Canadian Tech Rights Lab. We're a grassroots organization fighting for Canadians' rights in our digital future.</p>
            <p>Would you like to take back CTRL? Y/n</p>
            <p class="terminal-line">~> <span class="cursor" id="blinking-cursor"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function () {
  const beWindow = document.querySelector(".be-window");
  const titleTab = document.querySelector(".title-tab");

  let offsetX = 0, offsetY = 0, isDragging = false;

  titleTab.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - beWindow.getBoundingClientRect().left;
    offsetY = e.clientY - beWindow.getBoundingClientRect().top;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      beWindow.style.position = "absolute";
      beWindow.style.left = e.clientX - offsetX + "px";
      beWindow.style.top = e.clientY - offsetY + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
});
</script>
  </body>
</html>
