title: CTRL - Canadian Tech Rights Lab
description: Canadian Tech Rights Lab - Fighting for Canadians' rights in our digital future
baseurl: ""
url: "https://takectrl.ca"

# GitHub Pages settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  pages:
    output: true
    permalink: /pages/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
    values:
      layout: "post"
  - scope:
      path: "_projects"
    values:
      layout: "post"
  - scope:
      path: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git

# Include additional directories
include:
  - files 