title: CTRL - Canadian Tech Rights Lab
description: Canadian Tech Rights Lab - Fighting for Canadians' rights in our digital future
baseurl: ""
url: "https://takectrl.ca"

# GitHub Pages settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  about:
    output: true
    permalink: /about/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
    values:
      layout: "default"
  - scope:
      path: "_projects"
    values:
      layout: "default"
  - scope:
      path: "_about"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git 